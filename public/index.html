<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Audio Web Player</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
  <link href="./app.css" rel="stylesheet">
</head>
<body>
  <main class="app-wrap">
    <section class="user-navigation">
      <aside class="playlist">
        <figure class="item"
                data-audio-src="http://reviewstalker.com/wp-content/uploads/2011/09/01-Randy-Described-Eternity.mp3"
                data-album-src="Perfect_From_Now_On.jpg">
          <img class="cover" src="./img/cover.jpg" alt="descrição">
          <figcaption class="about">
            <h2 class="title">
              Randy Described Eternity
            </h2>
            <h4 class="description">
              Built to Spill
            </h4>
          </figcaption><!-- /.about -->
        </figure><!-- /.item -->
        <figure class="item"
                data-audio-src="http://reviewstalker.com/wp-content/uploads/2011/09/01-Guns-of-Brixton-The-Clash-Cover.mp3"
                data-album-src="TheClashLondonCallingalbumcover.jpg">
          <img class="cover" src="./img/cover.jpg" alt="descrição">
          <figcaption class="about">
            <h2 class="title">
              The Guns of Brixton
            </h2>
            <h4 class="description">
              The Clash
            </h4>
          </figcaption><!-- /.about -->
        </figure><!-- /.item -->
        <figure class="item"
                data-audio-src="http://reviewstalker.com/wp-content/uploads/2011/09/02-Queen-Of-Hearts.mp3"
                data-album-src="Queen_of_hearts_vinyl.jpg">
          <img class="cover" src="./img/cover.jpg" alt="descrição">
          <figcaption class="about">
            <h2 class="title">
              Queen Of Hearts
            </h2>
            <h4 class="description">
              Juice Newton
            </h4>
          </figcaption><!-- /.about -->
        </figure><!-- /.item -->
      </aside><!-- /.playlist -->
      <div class="presentation">
        <figure class="audio-info">
          <img class="cover" src="./img/presentation.jpg" alt="descrição">
          <figcaption class="about">
            <h2 class="title">
              <!--Comfortably Numb-->
            </h2>
            <h4 class="artist">
              <!--Pink Floyd-->
            </h4>
          </figcaption><!-- /.about -->
        </figure><!-- /.audio-info -->
      </div><!-- /.presentation -->
    </section><!-- /.user-navigation -->
    <section class="controls-bar">
      <div class="actions">
        <div class="audio-state">
          <button class="button -prev-track js"></button>
          <button class="button -play-and-pause js"></button>
          <button class="button -next-track js"></button>
        </div><!-- /.audio-state -->
        <div class="volume-state">
          <button class="button -volume"></button>
          <input class="volume-control js-volume-control" type="range" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
      <div class="progress">
        <span class="timer js-timer-init">00:00</span>
        <audio class="audio js-audio-player">
          <source src="http://reviewstalker.com/wp-content/uploads/2011/09/01-Randy-Described-Eternity.mp3" type="audio/mpeg" />
        </audio>
        <progress class="audio-progress js-audio-progress" value="0" max="100"></progress>
        <span class="timer js-timer-finish">00:00</span>
      </div>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
