<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Audio Web Player</title>
  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <main>
    <section>
      <aside class="playlist">
        <figure class="item">
          <img class="cover" class="cover" src="./img/cover.jpg" alt="descrição">
          <figcaption class="about">
            <h2 class="title"></h2>
            <h4 class="description"></h4>
          </figcaption>
        </figure><!-- /.item -->
      </aside><!-- /.playlist -->
      <div class="presentation">
        <figure class="audio-info">
          <img class="cover" src="./img/presentation.jpg" alt="descrição">
          <figcaption class="about">
            <h2 class="title"></h2>
            <h4 class="description"></h4>
          </figcaption>
        </figure>
      </div><!-- /.presentation -->
    </section>
    <section class="controls-bar">
      <div>
        <div>
          <button></button>
          <button></button>
          <button></button>
        </div>
        <div>
          <button></button>
        </div>
      </div>
      <div class="">
        <span class="timer -init">00:00</span>
        <progress></progress>
        <span class="timer -finish">00:00</span>
      </div>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
