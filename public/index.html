<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Audio Web Player</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
  <link href="./app.css" rel="stylesheet">
</head>
<body>
  <main>
    <section class="user-navigation">
      <aside class="playlist">
        <figure class="item">
          <img class="cover" src="./img/cover.jpg" alt="descrição">
          <figcaption class="about">
            <h2 class="title">
              Wish You Were Here
            </h2>
            <h4 class="description">
              Pink Floyd
            </h4>
          </figcaption><!-- /.about -->
        </figure><!-- /.item -->
        <figure class="item">
          <img class="cover" src="./img/cover.jpg" alt="descrição">
          <figcaption class="about">
            <h2 class="title">
              Money
            </h2>
            <h4 class="description">
              Pink Floyd
            </h4>
          </figcaption><!-- /.about -->
        </figure><!-- /.item -->
        <figure class="item">
          <img class="cover" src="./img/cover.jpg" alt="descrição">
          <figcaption class="about">
            <h2 class="title">
              Another Brick in the Wall Pt.2
            </h2>
            <h4 class="description">
              Pink Floyd
            </h4>
          </figcaption><!-- /.about -->
        </figure><!-- /.item -->
      </aside><!-- /.playlist -->
      <div class="presentation">
        <figure class="audio-info">
          <img class="cover" src="./img/presentation.jpg" alt="descrição">
          <figcaption class="about">
            <h2 class="title">
              Comfortably Numb
            </h2>
            <h4 class="artist">
              Pink Floyd
            </h4>
          </figcaption><!-- /.about -->
        </figure><!-- /.audio-info -->
      </div><!-- /.presentation -->
    </section><!-- /.user-navigation -->
    <section class="controls-bar">
      <div>
        <div>
          <button></button>
          <button></button>
          <button></button>
        </div>
        <div>
          <button></button>
        </div>
      </div>
      <div class="">
        <span class="timer -init">00:00</span>
        <progress></progress>
        <span class="timer -finish">00:00</span>
      </div>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
